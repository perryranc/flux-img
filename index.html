<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>价格计划 - 文本生成图片工具</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #1f1f1f;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar h1 {
            margin: 0;
            font-size: 2rem;
            color: #00d1b2;
        }
        .container {
            padding: 2rem;
        }
        .pricing-table {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        .pricing-plan {
            background-color: #1f1f1f;
            padding: 2rem;
            border-radius: 10px;
            width: 30%;
            text-align: center;
            margin: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .pricing-plan:hover {
            transform: translateY(-10px);
        }
        .pricing-plan h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #00d1b2;
        }
        .pricing-plan p {
            font-size: 1rem;
            margin: 1rem 0;
        }
        .pricing-plan .price {
            font-size: 2rem;
            margin: 1rem 0;
            color: #00d1b2;
        }
        .pricing-plan button {
            padding: 1rem;
            font-size: 1rem;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .pricing-plan button:hover {
            background-color: #0056b3;
        }
        .footer {
            background-color: #1f1f1f;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }
        .footer p {
            margin: 0;
            color: #00d1b2;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>价格计划</h1>
    </div>
    <div class="container">
        <div class="pricing-table">
            <div class="pricing-plan">
                <h2>基础版</h2>
                <p>适合个人使用</p>
                <p class="price">¥99/月</p>
                <p>10次生成</p>
                <p>标准支持</p>
                <button onclick="selectPlan('基础版')">选择基础版</button>
            </div>
            <div class="pricing-plan">
                <h2>专业版</h2>
                <p>适合小型团队</p>
                <p class="price">¥199/月</p>
                <p>50次生成</p>
                <p>优先支持</p>
                <button onclick="selectPlan('专业版')">选择专业版</button>
            </div>
            <div class="pricing-plan">
                <h2>企业版</h2>
                <p>适合大型企业</p>
                <p class="price">¥499/月</p>
                <p>无限次生成</p>
                <p>专属支持</p>
                <button onclick="selectPlan('企业版')">选择企业版</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 文本生成图片工具</p>
    </div>
    <script>
        function selectPlan(plan) {
            alert('您选择了' + plan);
        }
    </script>
</body>
</html>
